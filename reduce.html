        // 作业2: 笔试原题

        let url = 'http://www.baidu.com/?name=zhangsan&age=18&sex=nan#'
        function process(url) {
            let url1 = url.split('?')[1].split('#')[0].split('&')
            let obj = url1.reduce((a, b) => {
                let arr = b.split('=')
                a[arr[0]] = arr[1]
                return a
            }, {})
            return obj
        }
        console.log(process(url));
    </script>
